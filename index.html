<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Performax zadání</title>
  </head>
  <body>
    <div class="logo"><img src="logo.svg" alt=""></div>
    <div class="content">
    <div class="movie-container">
      <label>Vyberte film</label>
      <select id="movie">
        <option value="220">Čau Lidi:The Movie (220Kč)</option>
            <option value="180">Alenka v říši divů 2:Dluhy útočí (180Kč)</option>
            <option value="220">Dobří plukovníci se vracejí (220Kč)</option>
      </select>
    </div>
    <div class="cas-box">
      <label>Vyberte si čas</label>
      <select id="cas">
        <option>Vybrat čas</option>
          <option value="10:00">10:00</option>
          <option value="12:00">12:00</option>
          <option value="14:00">14:00</option>
          <option value="16:00">16:00</option>
          <option value="18:00">18:00</option>
          <option value="20:00">20:00</option>
      </select>
      <button id="timePick" onclick="timePick()">Vybrat</button>
    </div>
    <div class="datum-box">
      <label>Vyberte si datum</label>
        <input type="date" name="datum" id="datepicker" min="today" max="" required />
        <button id="Pick" onclick="datePick()">Vybrat</button>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Nevybráno</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Zvoleno</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Obsazeno</small>
      </li>
    </ul>
  </div>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      Vybrali jste <span id="count">0</span> míst za částku <span
        id="price"
        >0</span
      > Kč. <div class="promitaci-cas">Promítací čas:<span id="timeSelect"></span></div> 
      <div class="datum">Datum: <span id="dateSelect"></span> </div>
    </p>
  
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
